# 이름 짓기
name: Github Actions로 테스트 자동화하기
# 언제 해당 워크플로우가 실행될지
on: push

# 뭘 할건데?
jobs:
  # 작업의 구체적인 이름
  test:
    # 실행할 환경을 설정
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 에서 파일 불러오기
        uses: actions/checkout@v4

      - name: Node.js 설치
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: node_modules 캐싱
        uses: actions/cache@v4
        with:
          # 구체적으로 어디에 캐시를 저장하고,
          path: ~/.npm
          # 어떤 이름으로 저장하고
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json')}}
          # 가져올 땐 어떤 이름으로 가져올건지
          # 정확한 키가 일치하는 놈이 없으면
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 의존성(라이브러리) 설치
        run: npm ci # npm install처럼 설치를 해주지만 package-lock.json이 있어야 설치되는 명령어

      - name: 테스트 실행하기
        run: npm run test
